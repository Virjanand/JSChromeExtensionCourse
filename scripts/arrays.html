<!DOCTYPE html>
<html>
<head>
	<title>JS Arrays</title>
</head>
<body>

	<script type="text/javascript">
		var countries = ['US', 'UK', 'France'];
		// var countries = new Array('US', 'UK', 'France'); // this is slower than above

		countries.push("Germany", "India");

		alert(countries[0]);
		alert(countries);
		alert(countries.sort());
		alert(countries.reverse());
		alert(countries.length);


	</script>

</body>
</html>
