<!DOCTYPE html>
<html>
<head>
	<title>JS Conditional Statements</title>
</head>
<body>

	<script type="text/javascript">
	
		var num = prompt("Enter any number");
		if (num % 2 == 0) {
			alert("You entered an even number");
		} else {
			alert("You entered an odd number");
		}

	</script>

</body>
</html>
