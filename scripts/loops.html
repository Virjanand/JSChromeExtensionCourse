<!DOCTYPE html>
<html>
<head>
	<title>JS Loops</title>
</head>
<body>

	<script type="text/javascript">
		
		var games = ['football', 'tennis', 'cricket', 'boxing'];

		for(i = 0; i<games.length; i++) {
			document.write(games[i] + "<br/>");
		}

		i = 0;
		while(i<games.length) {
			document.write(games[i] + "<br/>");
			i = i + 1;
			break;
		}

	</script>

</body>
</html>
